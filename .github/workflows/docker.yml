name: Publish Docker Image

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:
    inputs:
      custom_tag:
        description: "Custom tag (leave empty for preview-YYYYMMDD-HHMMSS)"
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  # Replace with your GitHub username
  IMAGE_NAME: ${{ github.repository }}
  # Replace with your DockerHub username
  DOCKERHUB_REPO: tonydg233/ark_aistudiotoapi
  VERSION: ${{ github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate tag for manual build
        if: github.event_name == 'workflow_dispatch'
        id: generate_tag
        run: |
          if [ -n "${{ github.event.inputs.custom_tag }}" ]; then
              echo "tag=${{ github.event.inputs.custom_tag }}" >> $GITHUB_OUTPUT
          else
              TAG="preview-$(date -u +'%Y%m%d-%H%M%S')"
              echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log into Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_REPO }}
          tags: |
            type=ref,event=tag
            type=raw,value=${{ steps.generate_tag.outputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: VERSION=${{ steps.generate_tag.outputs.tag || env.VERSION }}
          provenance: false
